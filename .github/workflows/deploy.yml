name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (retryable)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_DEBUG: 1
        run: |
          set -euo pipefail

          echo "• Deploying to Vercel (with retries)"
          attempt=0
          max_attempts=3

          until [ $attempt -ge $max_attempts ]
          do
            attempt=$((attempt+1))
            echo "Attempt $attempt/$max_attempts"

            # Use npx vercel (same CLI used locally) and include debug flag
            if npx vercel --prod -t "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" -m "githubCommitSha=${GITHUB_SHA}"; then
              echo "Vercel deploy succeeded"
              break
            fi

            echo "Vercel CLI returned an error on attempt $attempt"
            sleep $((attempt * 2))
          done

          if [ $attempt -ge $max_attempts ]; then
            echo "Vercel deploy failed after $max_attempts attempts"
            exit 1
          fi

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false

      - name: Run database migrations
        run: |
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_GENERATE_SKIP_AUTOINSTALL: true

      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ secrets.VERCEL_DEPLOYMENT_URL }} || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "URL: ${{ secrets.VERCEL_DEPLOYMENT_URL }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1
